name: Build, Test, and Deploy Next.js with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NEXT_IMAGE_NAME: odey114/askme-nextjs
  DOCKER_REGISTRY: odey114/

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'  # Remove this if you don't have a lock file

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Next.js app
      - name: Build Next.js app
        run: npm run build

      # Run tests if you have them
      - name: Run tests
        run: npm test

      # Docker Setup
      - name: Install Docker components
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          
          # Install Docker Compose V2
          mkdir -p ~/.docker/cli-plugins/
          curl -SL "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-$(uname -m)" -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          
          # Verify installations
          docker --version
          docker compose version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push
      - name: Build Docker image
        run: |
          docker build -t ${{ env.NEXT_IMAGE_NAME }} .
          
      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.NEXT_IMAGE_NAME }}